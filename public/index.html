<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio Dashboard</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
  </head>
  <body>
    <h1 style="text-align: center">Binance Portfolio Dashboard (Simple)</h1>
    <button onclick="updateData()" style="position: absolute; top: 30px; right: 130px"
      >Update Data</button
    >
    <a href="/detailed" style="position: absolute; top: 30px; right: 20px"
      >Go to Detailed</a
    >
    <div
      style="
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: -40px;
      "
    >
      <div
        style="
          display: inline-block;
          width: 40%;
          margin-left: 10px;
          margin-right: 10px;
        "
      >
        <canvas id="doughnut"></canvas>
      </div>
      <div
        style="
          display: inline-block;
          width: 40%;
          margin-left: 10px;
          margin-right: 10px;
        "
      >
        <div id="table"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link
      href="https://unpkg.com/tabulator-tables@5.2.6/dist/css/tabulator_simple.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/tabulator-tables@5.2.6/dist/js/tabulator.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
